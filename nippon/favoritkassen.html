<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippon - Japansk inspiredede måltidskasser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon_io/favicon-32x32.png" type="nippon-favicon">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li> 
                <a href="">
                    <img class="logo" src="img/logo-final.png" alt="">
                </a>
            </li>
            <div class="nav-links">
                <li>
                    <a href="#">Måltidskasser</a>
                </li>
                <li>
                    <a href="#">Om os</a>
                </li>
                <li>
                    <a href="#">Kurv</a>
                </li>
                <li>
                    <a href="#">Log ind</a>
                </li>
            </div>
        </ul>
    </nav>
    
    <section class="recipe">
        <div class="container">
            <h2>Denne uges opskrifter</h2>
            <div class="recipe-images">
                <div class="recipe-item">
                    <img src="/nippon/img/donburi-cropped.jpg" alt="Recipe 1">
                    <div class="overlay">
                        <h3>Overskrift 1</h3>
                        <p>Underskrift 1</p>
                    </div>
                </div>
                <div class="recipe-item">
                    <img src="/nippon/img/ramen-cropped.jpg" alt="Recipe 2">
                    <div class="overlay">
                        <h3>Overskrift 2</h3>
                        <p>Underskrift 2</p>
                    </div>
                </div>
                <div class="recipe-item">
                    <img src="/nippon/img/nagoya-cropped.jpg" alt="Recipe 3">
                    <div class="overlay">
                        <h3>Overskrift 3</h3>
                        <p>Underskrift 3</p>
                    </div>
                </div>
                <div class="recipe-item">
                    <img src="/nippon/img/okonomiyaki-cropped.jpg" alt="Recipe 4">
                    <div class="overlay">
                        <h3>Overskrift 4</h3>
                        <p>Underskrift 4</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
